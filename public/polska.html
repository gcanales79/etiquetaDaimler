<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Katcon Polska Label Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Label Checker</h1>
        </div>
        <div class="row">
            <div class="col">
                <img src="./images/polska.png">

                <h2>Label to Check</h2>
                <form>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Serial</span>
                        </div>
                        <input type="number" class="form-control" autofocus="autofocus" id="serialEtiqueta" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" id="submit">Check</button>
                </form>

            </div>
            <br>
            <div class="col">
                <h2>Result</h2>
                <div class="row justify-content-center" id="Resultado">


                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Powered by Netzwerk</span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="js/polska.js"></script>
</body>

</html>
