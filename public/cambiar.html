<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambiar</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Label Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <h2>Etiqueta a Cambiar</h2>
        <form>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Serial Repetido</span>
                </div>
                <input type="number" class="form-control" autofocus="autofocus" id="serialEtiquetarepetida" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Serial Nuevo</span>
                </div>
                <input type="number" class="form-control" id="serialEtiquetanueva" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <br>
            <button class="btn btn-primary" type="submit" id="cambiar">Cambiar</button>
            <button class="btn btn-primary" type="submit" id="polskaHtml">Back To Polska Scanning</button>
            <br>
            <br>
            <div class="row justify-content-center" id="Respuesta">

            </div>
        </form>
    </div>
    <br>
    <footer class="footer">
        <div class="container">
        <span class="text-muted">Powered by Netzwerk</span>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="js/cambio.js"></script>

</html>
